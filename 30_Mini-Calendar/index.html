
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mini Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h2>MSK Institute</h2>
    <p>Best for learn <span>Coding</span> in Shikohabad</p>
  </header>
  <div class="calendar-container">
    <p class="month" id="month">Month</p>
    <p class="day" id="day">Day</p>
    <p class="date" id="date">Date</p>
    <p class="year" id="year">Year</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
