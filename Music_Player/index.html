
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player">
        <div class="cover">
            <img src="cover.jpg" alt="Album Cover" id="cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn">⏮️</button>
            <button id="play" class="control-btn">⏯️</button>
            <button id="next" class="control-btn">⏭️</button>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <audio id="audio" src="song1.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
