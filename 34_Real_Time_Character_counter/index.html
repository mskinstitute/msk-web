
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real-time Charater Counter @mskinstitute</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>MSK Institute</h2>
      <p>Best for learn <span>Coding</span> in Shikohabad</p>
    </header>
    <div class="container">
      <h2>Real-time Charater Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Charaters:
          <span class="total-counter" id="total-counter"></span>
        </p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remaining-counter"></span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
