
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flip A Coin @mskinstitute</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>MSK Institute</h2>
        <p>Best for learn <span>Coding</span> in Shikohabad</p>
    </header>

    <div class="container">

        <div class="coin" id="coin">
            <div class="heads">
                <img src="tails.jpg">
            </div>
            <div class="tails">
                <img
                    src="head.jpeg">
            </div>
        </div>
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
