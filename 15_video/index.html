<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>MSK! Simple Calculator</h1>
    </div>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result" /></td>
            <td><input type="button" value="c" onclick="clearfn()" id="clear" /> </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="display('1')" />
            </td>
            <td>
                <input type="button" value="2" onclick="display('2')" />
            </td>
            <td>
                <input type="button" value="3" onclick="display('3')" />
            </td>
            <td>
                <input type="button" value="+" onclick="display('+')" class="operator" />
            </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" /> </td>
            <td><input type="button" value="5" onclick="display('5')" /> </td>
            <td><input type="button" value="6" onclick="display('6')" /> </td>
            <td><input type="button" value="-" onclick="display('-')" class="operator" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" /> </td>
            <td><input type="button" value="8" onclick="display('8')" /> </td>
            <td><input type="button" value="9" onclick="display('9')" /> </td>
            <td><input type="button" value="*" onclick="display('*')" class="operator" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" /> </td>
            <td><input type="button" value="0" onclick="display('0')" /> </td>
            <td><input type="button" value="=" onclick="solve()" class="operator" /> </td>
            <td><input type="button" value="/" onclick="display('/')" class="operator" /> </td>
        </tr>
    </table>

    <header>
        <h2>MSK Institute</h2>
        <p>Best for learn <span>Coding</span> in Shikohabad</p>
    </header>
</body>
<script src="index.js"></script>

</html>
